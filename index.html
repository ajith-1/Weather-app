<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8" />
    <title>Weather Drop</title>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" type="text/css" href="index.css">
</head>

<body>
    <div class="nav">
        <h1>Weather Drop</h1><img src="./cloudy.png " alt="Weather Icon"/>
    </div>
    <div class="weather">
        <div class="search">
            <h1>"A Change In The Weather Is Sufficient To Recreat The World And Ourselves"</h1>
            <div class="box">
                <h2>Search Your City </h2>
                <input type="text" id="name" autocomplete="off" onkeydown = "if (event.keyCode == 13)
                document.getElementById('btn').click()" />
                <button onclick="btn()" id="btn" class="fa fa-search"></button>
                <div id="err"><i class="material-icons" style="font-size:20px">error_outline</i> Please Enter The Valid City Name</div>
            </div>
        </div>
        <div id="show" class="show">
            <div class="temp"><span id="temp">0 </span><span id="deg">&#176C</span></div>
            <div id="icon"></div>
            <div id="description"></div>
            <h3 class="fa fa-map-marker"> <span id="cityName"> City Name</span></h3>
            <div class="value">Humidity : <span id="humidity">0 </span>%</div>
            <div class="value">Wind : <span id="wind">0 </span>km/hr</div>
            <div class="max">
            <div class="value">Max : <span id="max">0 </span>&#176C</div>
            <div class="value">Min : <span id="min">0 </span>&#176C</div>
            </div>
        </div>
    </div>


    <script src="index.js"></script>
</body>

</html>
